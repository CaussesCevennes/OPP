<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <meta name="description" content=""/>

    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.6.1/fuse.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery-resizable-dom@0.20.0/dist/jquery-resizable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.8/dist/leaflet-search.src.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.8/dist/leaflet-search.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.sync@0.2.4/L.Map.Sync.min.js"></script>

    <script src="lib/leaflet-side-by-side.js"></script>
    <script src="lib/leaflet.magnifyingglass.js"></script>
    <link rel="stylesheet" href="lib/leaflet.magnifyingglass.css" />
    <script src="lib/svg-inject.min.js"></script>

    <script src="js/L.VoppTilesLayer.js?102"></script>
    <script src="opp.js?102"></script>
    <link rel="stylesheet" href="opp.css?102" />

  </head>


  <body>
    <div id="head">
      <span id='title'></span>
      <img id='logo' src=""></img>
    </div>

    <div id="loading"></div>

    <div id="container">

      <div id="map"></div>

      <div id="split1" class="vsplitter"></div>

      <div id="photosWrapper">
        <div id="photos">

          <div id='widgets1' class='widgets topLeft'>
            <div>
              <select id='dropDownDate1' class='dropDownDate'></select><div id='sketchButton1' class='sketchButton uiIcon'></div>
            </div>
            <div id='chkBkgPhoto1' class='chkBkgPhoto'>
              <input type="checkbox"></input>
              <label>Arr. plan photo</label>
            </div>
            <div id='photoNav1' class='photoNav'>
              <div id='photoPrev1' class='photoNavBt'>&#8249;</div>
              <div id='photoNext1' class='photoNavBt'>&#8250;</div>
            </div>
          </div>

          <div id='widgets2' class='widgets'>
            <div>
              <select id='dropDownDate2' class='dropDownDate'></select><div id='sketchButton2' class='sketchButton uiIcon'></div>
            </div>
            <div id='chkBkgPhoto2' class='chkBkgPhoto'>
              <input type="checkbox"></input>
              <label>Arr. plan photo</label>
            </div>
            <div id='photoNav2' class='photoNav'>
              <div id='photoPrev2' class='photoNavBt'>&#8249;</div>
              <div id='photoNext2' class='photoNavBt'>&#8250;</div>
            </div>
          </div>

          <div id="photo1" class='photo'></div>

          <div id="photo2" class='photo'></div>

        </div>

        <div id="timeline">
          <div id=thumbPrev class='thumbNavBt'>&#8249;</div>
          <div id=thumbNext class='thumbNavBt'>&#8250;</div>
          <div id="thumbs"></div>
        </div>

      </div>

      <div id="sidePanel">
        <div id="split2" class="vsplitter"></div>
        <div id="infosPanel" class="panel"><!--template--></div>
        <div id="searchPanel" class="panel">
          <div id="searchPanelFlexContainer">
            <div id="seachHeader">
              <span class="searchTitle">Rechercher : </span>
              <button id="clearSearchBt" class="panelBt"><span class="tooltip">Supprimer les filtres</span></button>
              <div id='filters'>
                <div id='freetextFilter' class="searchFilter">
                  <div class='label'>Mots clés :</div>
                  <input type="text" id="query" class='textFilter'></input>
                </div>
                <div id='providerFilter' class='searchFilter'>
                  <div class='label'>Itinéraire : </div>
                  <select id='PROVIDER' class='dropDownFilter'>
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
            <div id='resultsPane'>
              <!--table id="results"></table-->
              <ul id="results"></ul>
            </div>
          </div>
        </div>

        <div id="aboutPanel" class="panel">
          <div id='about'><!--template--></div>
          <hr>
          <div id='copyright'><p>
            Propulsé par <a target="_blank" rel="noopener noreferrer" href="https://github.com/CaussesCevennes/VOPP"><span class='vopp'>VOPP</span></a> © 2017-2020 <a target="_blank" rel="noopener noreferrer" href="http://www.causses-et-cevennes.fr/">Entente Interdépartementale des Causses et des Cévennes</a>.
          </p></div>
        </div>
      </div>

      <div id="toolbar">
        <button id="toggleInfosBt" class="toolbarBt panelSwitch"><img src="icons/toolbar/infos.svg" onload="SVGInject(this)"/><span class="tooltip">Afficher les informations du point de vue</span></button>
        <button id="toggleSplitViewBt" class="toolbarBt viewMode"><img src="icons/toolbar/split.svg" onload="SVGInject(this)"/><span class="tooltip">Comparer avec deux vues synchronisées</span></button>
        <button id="toggleSbsViewBt" class="toolbarBt viewMode"><img src="icons/toolbar/sbs.svg" onload="SVGInject(this)"/><span class="tooltip">Comparer avec un séparateur glissant</span></button>
        <button id="toggleSpotViewBt" class="toolbarBt viewMode"><img src="icons/toolbar/spot.svg" onload="SVGInject(this)"/><span class="tooltip">Comparer avec une loupe</span></button>
        <!--button id="shareBt" class="toolbarBt"><img src="icons/toolbar/share.svg" onload="SVGInject(this)"/><span class="tooltip">Générer un lien partageable</span></button-->
        <button id="toggleSearchBt" class="toolbarBt panelSwitch"><img src="icons/toolbar/search.svg" onload="SVGInject(this, {makeIdsUnique:false})"/><span class="tooltip">Rechercher des points de vue</span></button>
        <button id="toggleTimelineBt" class="toolbarBt viewMode"><img src="icons/toolbar/timeline.svg" onload="SVGInject(this)"/><span class="tooltip">Afficher la ligne de temps</span></button>
        <button id="aboutBt" class="toolbarBt panelSwitch"><img src="icons/toolbar/about.svg" onload="SVGInject(this)"/><span class="tooltip"><div>A propos</div></span></button>
      </div>

    </div>

  </body>
